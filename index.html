<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>it's mine.</title>
  <style>
    body { margin: 0; font-family: 'Helvetica Neue', sans-serif; }

    /* === Hero Section (スライドショー) === */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }
    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 10;
    }
    .hero-content h1 {
      font-size: 3rem;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    .hero-content p {
      font-size: 1.2rem;
      margin: 20px 0;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }
    .btn {
      background: white;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
    }

    /* === Grid Section (下の4つ) === */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      background: #f7f7f7;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card img { width: 100%; height: auto; }
    .card p { padding: 15px; font-size: 1rem; }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <div class="hero">
    <!-- スライド画像（7枚） -->
    <img src="img1.jpg" class="slide active">
    <img src="img2.jpg" class="slide">
    <img src="img3.jpg" class="slide">
    <img src="img4.jpg" class="slide">
    <img src="img5.jpg" class="slide">
    <img src="img6.jpg" class="slide">
    <img src="img7.jpg" class="slide">

    <!-- 中央のテキスト -->
    <div class="hero-content">
      <h1>UNFOLDING STORIES</h1>
      <p>Notes, doodles, and random sparks that express my true self.</p>
    </div>
  </div>

  <!-- Grid Section -->
  <div class="grid">
    <div class="card">
      <img src="uk.jpg" alt="">
      <p>United Kingdom</p>
    </div>
    <div class="card">
      <img src="sp.jpg" alt="">
      <p>Singapore</p>
    </div>
    <div class="card">
      <img src="us.jpg" alt="">
      <p>United States</p>
    </div>
    <div class="card">
      <img src="japan.jpg" alt="">
      <p>Japan</p>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showNextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    setInterval(showNextSlide, 2000); // 2秒ごとに切り替え
  </script>
</body>
</html>
